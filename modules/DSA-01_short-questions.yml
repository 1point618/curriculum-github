          type: single-select # Question type - multiple-select, single-select, free-text-single-entry or free-text-multiple-entry
          options:
            - value: Every user has a full copy of the repositoryâ€”including its history.
              id: DSA-01-qq01-01
              response: Sorry, the correct answer is "Files are checked out and locked to prevent others from making changes."
              correct: false
            - value: Working locally does not require access to the network or internet.
              id: DSA-01-qq01-02
              response: Sorry, the correct answer is "Files are checked out and locked to prevent others from making changes."
              correct: false
            - value: Several team members can work on the project simultaneously.
              id: DSA-01-qq01-03
