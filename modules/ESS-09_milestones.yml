title: Using Milestones
pre-requisites: ESS-08_managing-issues-pull-requests
learning-objective: Learn how to organize your projects with milestones.
screens:
  - image-slide:
      title: "Using Milestones"
      image: issues-prs.png
      presenter-script: |
        Milestones allow you to group Issues and Pull Requests for larger projects. A Milestone should correspond to a project, feature, or time persiod. They differ from Labels in that Labels can be more general-purpose in their descriptions and any Issue can have multiple Labels.
  - video-slide:
      title: Using Milestones
      video: https://www.youtube.com/watch?v=r5C6yXNaSGo
      video-script:
        - do: "Click `Issues` > `Milestones`"
          say: "Milestones are a great way to aggregate Issues and Pull Requests for a larger project."
        - do: "Click `New Milestone`"
          say: "To create a new milestone, you will click the new milestone button."
        - do: "Type a milestone title and description"
          say: "Give your milestone a title and a description."
        - do: "Select `Due Date`"
          say: "You have the option to add a due date for the milestone."
        - do: "Click `Create milestone`"
          say: "And then click, create milestone."
        - do: "Click `Issues` > Select multiple issues"
          say: "Now you can simply select the issues and pull requests that are part of this milestone."
        - do: "Click `Milestones` drop down > Select the milestone"
          say: "And collectively add them to the milestone."
        - do: "Click 'Milestones' tab"
          say: "Now you can quickly view the progress of your milestone."
        - do: "Click the milestone title"
          say: "And drill down into the specific issues and pull requests that are included."
      production-notes:
      production-notes:
  - image-slide:
      title: "Using Milestones: Recap"
      image: blank.png
      presenter-script: |
        * Milestones allow you to group Issues and Pull Requests for larger projects.
        * To create a new Milestone, click on the `new milestone` button, give it a title and description, enter a due date, and then click `create milestone`.
        * Add Issues and PRs by selecting them and mass-adding them to the Milestone.
        * Use the Milestone view to see progress made in that Milestone, as well as to drill down into the specific Issues and PRs.
        * You can learn more about how to use Milestones for project management <a href="https://guides.github.com/features/issues/#filtering" target="blank">here</a>.
